name: Pages

on:
  push:
    branches:
      - main # default branch
      - dev # also trigger on dev so local source pushes deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Do not attempt to initialize submodules by default because missing .gitmodules
          # can cause the runner to fail with "No url found for submodule path".
          # If you actually use submodules, set this to 'recursive' and ensure .gitmodules is correct.
          submodules: false
          fetch-depth: 0
      - name: Use Node.js 22.14.0
        uses: actions/setup-node@v4
        with:
          # Examples: 20, 18.19, >=16.22.14.0.2, lts/Iron, lts/Hydrogen, *, latest, current, node
          # Ref: https://github.com/actions/setup-node#supported-version-syntax
          node-version: "22.14.0"
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
