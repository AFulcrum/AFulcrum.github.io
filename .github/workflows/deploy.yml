name: Deploy Hexo Blog

on:
  push:
    branches: [main]

# Ensure the workflow has permission to publish GitHub Pages
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clone source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies
        run: npm install

      - name: Generate Static Files
        run: npx hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main # 部署仓库的默认分支
          # removed external_repository because GITHUB_TOKEN cannot push to an external repository
          # If you intend to publish to a different repository, create a personal access token (PAT)
          # or use a deploy_key and set it as a secret (e.g. PERSONAL_TOKEN) and pass it here as:
          # personal_token: ${{ secrets.PERSONAL_TOKEN }}
